<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>議題實驗室上稿流程小工具</title>
	<style>
		body,html{
			margin: 0;
			padding: 0;
		}
		.block-1{
			width: 30%;
			height: 100vh;
			float: left;
			box-sizing:border-box;
			border-right: 10px solid #000;
		}
		.block-2{
			width: 70%;
			float: right;
			height: 60vh;
			box-sizing:border-box;
		}
		.block-3{
			width: 100%;
			float: right;
			height: 40vh;
			box-sizing:border-box;
			border-top: 10px solid #000;
		}
		/*到時候加寫如果螢幕寬到什麼程度，就變成三欄顯示，這樣就可以一個畫面顯示三欄了，用寬螢幕會比較好做事*/
	</style>
</head>
<body>
	<div class="block-1">
	<iframe src="flow.html" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="yes"></iframe>
	</div>
	<div class="block-2">
	<iframe src="https://console.watchout.tw/"  width="100%" height="100%"  frameborder="0" marginheight="0" marginwidth="0" id="main" name="main"></iframe>
	<div class="block-3">
	<iframe src="https://lab.watchout.tw/"  width="100%" height="100%"  frameborder="0" marginheight="0" marginwidth="0" id="content" name="content"></iframe>
	</div>
</body>
</html>
